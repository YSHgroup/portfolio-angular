<section class="section about" id='about'>
    <div class="container">
        <div class="section-box">
            <div class="about-title" data-aos="fade-up">
                <h3 class="section-title">
                    <span class='n-section-title'>01.</span> {{"AboutMe.Title" | translate}}
                </h3>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p *ngFor='let text of "AboutMe.Paragraphs" | translate' data-aos="fade-up" data-aos-duration="1000">
                            {{text}}
                        </p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">Angular</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">RxJS</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">HTML &amp; (S)CSS</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">Laravel</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">Express</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">WordPress</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">Jasmine / Karma (TDD)</li>
                            <li class="skill-element" data-aos="fade-up" data-aos-duration="1000">CI / CD</li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                    <div class="about-img-container">
                        <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' class="rounded" width="300" height="300" src="assets/images/me.jpg" alt="José Andrés">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
